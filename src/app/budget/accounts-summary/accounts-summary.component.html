<div class="card" *ngFor="let item of data">
    <h5 class="card-header">{{ item.account }}</h5>
    <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <h5 class="card-text" style="display: inline">Balance:</h5>
                    <h5 class="card-text font-weight-bold" style="display: inline">
                        {{ item.balance | currency: 'ILS':symbol:'1.2-2' }}
                    </h5>
                </div>
            </div>
            <div class="row"><p></p></div>
            <div class="row">
                <div class="col-sm-2">
                    <p class="card-text">Last Year:</p>
                </div>
                <div class="col-sm-3">
                    <p class="card-text">Average Income</p>
                    <p class="card-text text-success">TBD</p>
                </div>
                <div class="col-sm">
                    <p class="card-text">Average Expense</p>
                    <p class="card-text text-danger">TBD</p>
                </div>
                <div class="col-sm">
                    <p class="card-text">Net</p>
                    <p [ngClass]="TBD | toDisplayClass">TBD</p>
                </div>
            </div>
        </div>
        <div class="row"><p></p></div>
        <p class="card-text font-italic">Latest: {{ item.date }}</p>
    </div>
</div>
